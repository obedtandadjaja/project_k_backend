        companyName = "Google"
        companyAddress = "123 Street Ave, San Francisco, 94085"
        companyPhone = "1231231234"

        [[identification]]
          type = "Passport Number"
          value = "1231231234"

  [[scenario.table]]
    name = "user_property_relationships"

    [[scenario.table.row]]
      id = "<%= uuid() %>"
