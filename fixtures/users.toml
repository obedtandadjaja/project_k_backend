[[scenario]]
  name = "user"

  [[scenario.table]]
    name = "users"

    [[scenario.table.row]]
      id = "<%= uuid() %>"
      credential_uuid = "<%= uuid() %>"
      name = "user"
      email = "user@example.com"
      phone = "1231231234"
      notification_methods = ["email"]
      data.marriageStatus = "notMarried"
      data.religion = "christianProtestant"
      data.identification.type = "Passport Number"
      data.identification.value = "1231231234"
      data.occupation = "professional"
      data.companyName = "Google"
      data.companyAddress = "123 Street Ave, San Francisco, 94085"
      data.companyPhone = "1231231234"
      created_at = "<%= now() %>"
      updated_at = "<%= now() %>"

